<!-- footer.html -->
<style>
    .info-button {
        cursor: pointer;
        border: none;
        background: none;
        color: white;
        font-size: 1.2em;
    }
</style>

<div class="d-flex justify-content-between align-items-center bg-danger text-white">
    <div class="ms-2">By Maximiliano Tombolini, Franco Anfossi & Diego Navarro</div>
    <button class="info-button me-2" onclick="showInfoPopup()">
        <i class="fas fa-info-circle"></i> <!-- Icono de información -->
    </button>
</div>

<!-- Pop-up de información -->
<script>
    function showInfoPopup() {
        Swal.fire({
            title: 'Información Detallada',
            html: `
                <div style="display: flex; flex-direction: column;">
                    <div>Información parte 1</div>
                    <div>Información parte 2</div>
                    <div>Información parte 3</div>
                    <!-- Más divs según sea necesario -->
                </div>
            `,
            icon: 'info',
            width: '800px', // Ajusta este valor según tus necesidades
            customClass: {
                popup: 'custom-popup-class' // Si necesitas clases adicionales
            }
        });
    }
</script>
