{% extends './layout.html' %}

{% block title %}RMM | Rendimiento Compra{% endblock %}

{% block body %}
{% include 'header.html' %}

<style>
    .container-fluid {
        max-width: 90%;
    }
</style>

<div class="container-fluid mt-3">
    <div class="card w-100 shadow">
        <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
                <p class="m-0 flex-shrink-1 mb-1" style="width: 20%; font-size: 20px;">Progreso de Ventas:</p>
                <div class="progress flex-grow-1 me-2" style="width: 50%; height: 20px;" role="progressbar" aria-label="progreso-ventas" aria-valuenow="{{ json_barra_progreso.percentage }}" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success" style="width: {{ json_barra_progreso.percentage }}%;">{{ json_barra_progreso.total_sold }}</div>
                </div>
                <span class="">/ {{ json_barra_progreso.max_quantity }} unidades</span>
            </div>
        </div>
    </div>
    
    <div class="card w-100 mt-4 shadow">
        <div class="card-body">
            <div id="vis-6"></div>
        </div>
    </div>

    <div class="container mt-4 p-0">
        <!-- Primera fila con las primeras dos tarjetas -->
        <div class="row">
            <!-- Primera Card -->
            <div class="col-md-6">
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <div id="vis-10"></div>
                    </div>
                </div>
            </div>
            <!-- Segunda Card -->
            <div class="col-md-6">
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <div id="vis-9"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Segunda fila con las Ãºltimas dos tarjetas -->
        <div class="row">
            <!-- Tercera Card -->
            <div class="col-md-6">
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <div id="vis-8"></div>
                    </div>
                </div>
            </div>
            <!-- Cuarta Card -->
            <div class="col-md-6">
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <div id="vis-7"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card w-100 mt-4 shadow">
        <div class="card-body d-flex justify-content-center">
            <div id="vis-1" style="width: 1000px; margin: auto;"></div>
        </div>
    </div>

    <div class="card w-100 mt-4 mb-4 shadow">
        <div class="card-body">
            <div id="vis-5"></div>
        </div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    try {
        var vis1 = JSON.parse('{{ json_barras | safe }}');
        Plotly.newPlot('vis-1', vis1);
    } catch (error) {
        console.error('Error parsing JSON:', error);
    }

    try {
        var vis5 = JSON.parse('{{ json_roi_por_productos | safe }}');
        Plotly.newPlot('vis-5', vis5);
    } catch (error) {
        console.error('Error parsing JSON:', error);
    }

    try {
        var vis6 = JSON.parse('{{ json_breakeven_de_compra | safe }}');
        Plotly.newPlot('vis-6', vis6);
    } catch (error) {
        console.error('Error parsing JSON:', error);
    }

    try {
        var vis7 = JSON.parse('{{ json_dist_cantidad | safe }}');
        Plotly.newPlot('vis-7', vis7);
    } catch (error) {
        console.error('Error parsing JSON:', error);
    }

    try {
        var vis8 = JSON.parse('{{ json_dist_costo | safe }}');
        Plotly.newPlot('vis-8', vis8);
    } catch (error) {
        console.error('Error parsing JSON:', error);
    }

    try {
        var vis9 = JSON.parse('{{ json_dist_venta_max | safe }}');
        Plotly.newPlot('vis-9', vis9);
    } catch (error) {
        console.error('Error parsing JSON:', error);
    }

    try {
        var vis10 = JSON.parse('{{ json_dist_venta_hoy | safe }}');
        Plotly.newPlot('vis-10', vis10);
    } catch (error) {
        console.error('Error parsing JSON:', error);
    }
</script>
{% endblock %}
